<!-- NETWORK / XY MESH ANIMATION -->
<script>
const canvas = document.getElementById('networkCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const nodes = [];
const nodeCount = 60;
for(let i=0;i<nodeCount;i++){
    nodes.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,dx:(Math.random()-0.5)*1.5,dy:(Math.random()-0.5)*1.5});
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='rgba(255,255,255,0.6)';
    nodes.forEach(n=>ctx.beginPath(),ctx.arc(n.x,n.y,2,0,Math.PI*2),ctx.fill());
    
    // Connect close nodes
    for(let i=0;i<nodeCount;i++){
        for(let j=i+1;j<nodeCount;j++){
            const dx = nodes[i].x - nodes[j].x;
            const dy = nodes[i].y - nodes[j].y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist<120){
                ctx.strokeStyle=`rgba(212,175,55,${1-dist/120})`;
                ctx.lineWidth=1;
                ctx.beginPath();
                ctx.moveTo(nodes[i].x,nodes[i].y);
                ctx.lineTo(nodes[j].x,nodes[j].y);
                ctx.stroke();
            }
        }
    }
    
    nodes.forEach(n=>{
        n.x += n.dx; n.y+=n.dy;
        if(n.x<0||n.x>canvas.width) n.dx*=-1;
        if(n.y<0||n.y>canvas.height) n.dy*=-1;
    });
    requestAnimationFrame(draw);
}
draw();

window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>

<!-- STUDENT LOGIN & TOGGLE PASSWORD -->
<script>
const studentLoginForm = document.getElementById('studentLoginForm');

        if (studentLoginForm) {
            studentLoginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const phone = document.getElementById('studentPhone').value;
                const pass = document.getElementById('studentPass').value;
                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerText;

                // Loading State
                btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> AUTHENTICATING...';
                btn.disabled = true;

                setTimeout(() => {
                    if (pass === '1234567890') {
                        // Success
                        showToast("IDENTITY VERIFIED. ACCESS GRANTED.", "success");
                        localStorage.setItem('rvist_user_role', 'student');
                        localStorage.setItem('rvist_user_email', phone.replace(/\s+/g, '') + "@students.rvist.ac.ke"); // Simulated email from phone
                        
                        setTimeout(() => {
                            window.location.href = 'students.html';
                        }, 1000);
                    } else {
                        // Failure
                        showToast("ACCESS DENIED: INVALID CREDENTIALS", "error");
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        document.getElementById('studentPass').value = '';
                    }
                }, 1500);
            });
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('ph-eye', 'ph-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('ph-eye-slash', 'ph-eye');
            }
        }

        function showToast(msg, type='info') {
             // Simple toast implementation or reuse if available
            const toastContainer = document.getElementById('toast-container') || createToastContainer();
            
            const toast = document.createElement('div');
            toast.className = `toast glass-panel shadow-lg toast-custom toast-${type}`;
            toast.innerHTML = `
                <div class="d-flex align-items-center text-white p-3">
                    <span class="me-2"><i class="ph ${type === 'success' ? 'ph-check-circle' : type === 'error' ? 'ph-warning-circle' : 'ph-info'}"></i></span>
                    <strong class="me-auto">System Message</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close btn-close-white ms-2" onclick="this.parentElement.parentElement.remove()"></button>
                </div>
                <div class="toast-body text-white small p-3 pt-0">
                    ${msg}
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toast-container';
            container.className = 'toast-container-custom position-fixed bottom-0 end-0 p-3';
            document.body.appendChild(container);
            return container;
        }
</script>
