<!-- Internal CSS for overrides & animations -->
<style>
/* BODY & BACKGROUND */
body {
    font-family: 'Outfit', sans-serif;
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
    background: linear-gradient(135deg,#1e3c72,#2a5298,#8e2de2,#feda6a);
    background-size:400% 400%;
    animation: gradientShift 20s ease infinite;
}
@keyframes gradientShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* NETWORK / XY MESH CANVAS */
#networkCanvas {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:0;
    opacity:0.35;
}

/* LOGIN CARD */
.login-card {
    position:relative;
    z-index:10;
    background: rgba(20,20,35,0.9);
    backdrop-filter: blur(25px);
    border-radius:32px;
    padding:3.5rem 3rem;
    max-width:480px;
    width:100%;
    box-shadow:0 40px 80px rgba(0,0,0,0.45);
    border:2px solid rgba(157,12,201,0.5);
    animation: slideUpFade 0.8s ease forwards;
}
.login-card::before {
    content:'';
    position:absolute;
    top:-3px; left:-3px; right:-3px; bottom:-3px;
    background: linear-gradient(135deg, rgba(0,255,128,0.6), rgba(128,0,255,0.6), rgba(255,255,0,0.6));
    border-radius:32px;
    z-index:-1;
    opacity:0.85;
    animation: borderGlow 4s ease-in-out infinite alternate;
}
@keyframes slideUpFade {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}
@keyframes borderGlow {
    0%,100%{filter:brightness(1);}
    50%{filter:brightness(1.5);}
}

/* LOGO & HEADINGS */
.brand-logo {
    width:140px;
    height:140px;
    margin-bottom:1rem;
    filter: drop-shadow(0 0 25px rgba(212,175,55,0.6));
    animation: pulse 3s infinite ease-in-out;
}
@keyframes pulse {
    0%,100%{transform:scale(1); opacity:1;}
    50%{transform:scale(1.05); opacity:0.85;}
}
.login-card h2,h4 {color:white;}
.text-accent {color:#d4af37;}
.text-accent-link {
    color:#d4af37;
    text-decoration:none;
    font-weight:600;
    transition:all 0.3s;
}
.text-accent-link:hover {
    color:white;
    text-shadow:0 0 10px #d4af37;
}

/* INPUTS */
input.form-control {
    border-radius:14px;
    padding:1rem 1.2rem;
    background: linear-gradient(135deg, rgba(0,255,128,0.08), rgba(255,255,0,0.05));
    border:1px solid rgba(128,0,255,0.6);
    color:white;
    transition: all 0.3s ease;
}
input.form-control::placeholder { color: rgba(255,255,255,0.6); }
input.form-control:focus {
    background: linear-gradient(135deg, rgba(0,255,128,0.15), rgba(255,255,0,0.1));
    border-color: rgba(128,0,255,0.9);
    box-shadow:0 0 20px rgba(255,255,0,0.4);
    transform:scale(1.02);
}
.input-group-text {
    background: rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.2);
    border-right:none;
    color:#d4af37;
    border-radius:14px 0 0 14px;
}

/* BUTTONS */
.btn-auth {
    background: linear-gradient(135deg,#00ff80,#8000ff,#ffeb3b);
    border:none;
    border-radius:14px;
    font-weight:700;
    letter-spacing:0.1em;
    padding:1rem;
    width:100%;
    transition: all 0.4s;
    box-shadow: 0 15px 40px rgba(0,255,128,0.3);
    position:relative;
    overflow:hidden;
}
.btn-auth::before {
    content:'';
    position:absolute;
    top:0; left:-100%;
    width:100%; height:100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition:left 0.5s;
}
.btn-auth:hover::before { left:100%; }
.btn-auth:hover { transform:scale(1.03); box-shadow:0 20px 50px rgba(255,255,0,0.5); }

/* SOCIAL ICONS */
.social-link {transition: all 0.3s ease; opacity:0.8;}
.social-link:hover {opacity:1; transform:translateY(-3px) scale(1.1); filter:brightness(1.2);}

/* TOAST */
.toast {border-radius:12px; border-left:4px solid #d4af37;}

/* RESET PANEL */
#resetSection {display:none;}

/* BACKGROUND IMAGE OVERLAY */
body::after {
    content:'';
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    background:url('../assets/bg-login.png') no-repeat center center;
    background-size:cover;
    z-index:-2;
    opacity:0.3;
}
</style>

<body>
<canvas id="networkCanvas"></canvas>

<div class="login-card">
    <div class="text-center mb-4">
        <img src="../assets/rvist-logo.png" alt="RVIST Logo" class="brand-logo">
        <h2 class="fw-bold">RVIST <span class="fw-light">SYSTEMS</span></h2>

        <p class="text-accent small">Technology for Industrialization</p>

    <h4 class="text-accent fw-bold mb-3 text-center">Student Secure Portal</h4>

                    <i class="ph ph-eye" id="studentPass-icon"></i>

    </form>

    <div class="mt-4 text-center">
        <p class="x-small text-muted mb-1">— New Student? —</p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- NETWORK / XY MESH ANIMATION -->
<script>
const canvas = document.getElementById('networkCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const nodes = [];
const nodeCount = 60;
for(let i=0;i<nodeCount;i++){
    nodes.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,dx:(Math.random()-0.5)*1.5,dy:(Math.random()-0.5)*1.5});
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='rgba(255,255,255,0.6)';
    nodes.forEach(n=>ctx.beginPath(),ctx.arc(n.x,n.y,2,0,Math.PI*2),ctx.fill());
    
    // Connect close nodes
    for(let i=0;i<nodeCount;i++){
        for(let j=i+1;j<nodeCount;j++){
            const dx = nodes[i].x - nodes[j].x;
            const dy = nodes[i].y - nodes[j].y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist<120){
                ctx.strokeStyle=`rgba(212,175,55,${1-dist/120})`;
                ctx.lineWidth=1;
                ctx.beginPath();
                ctx.moveTo(nodes[i].x,nodes[i].y);
                ctx.lineTo(nodes[j].x,nodes[j].y);
                ctx.stroke();
            }
        }
    }
    
    nodes.forEach(n=>{
        n.x += n.dx; n.y+=n.dy;
        if(n.x<0||n.x>canvas.width) n.dx*=-1;
        if(n.y<0||n.y>canvas.height) n.dy*=-1;
    });
    requestAnimationFrame(draw);
}
draw();

window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>

<!-- STUDENT LOGIN & TOGGLE PASSWORD -->
<script>
const studentLoginForm = document.getElementById('studentLoginForm');

        if (studentLoginForm) {
            studentLoginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const phone = document.getElementById('studentPhone').value;
                const pass = document.getElementById('studentPass').value;
                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerText;

                // Loading State
                btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> AUTHENTICATING...';
                btn.disabled = true;

                setTimeout(() => {
                    if (pass === '1234567890') {
                        // Success
                        showToast("IDENTITY VERIFIED. ACCESS GRANTED.", "success");
                        localStorage.setItem('rvist_user_role', 'student');
                        localStorage.setItem('rvist_user_email', phone.replace(/\s+/g, '') + "@students.rvist.ac.ke"); // Simulated email from phone
                        
                        setTimeout(() => {
                            window.location.href = 'students.html';
                        }, 1000);
                    } else {
                        // Failure
                        showToast("ACCESS DENIED: INVALID CREDENTIALS", "error");
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        document.getElementById('studentPass').value = '';
                    }
                }, 1500);
            });
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('ph-eye', 'ph-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('ph-eye-slash', 'ph-eye');
            }
        }

        function showToast(msg, type='info') {
             // Simple toast implementation or reuse if available
            const toastContainer = document.getElementById('toast-container') || createToastContainer();
            
            const toast = document.createElement('div');
            toast.className = 'toast glass-panel ali';
            toast.style.minWidth = '250px';
            toast.style.marginBottom = '10px';
            toast.style.borderColor = type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#d4af37';
            toast.style.borderLeft = '4px solid ' + (type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#d4af37');
            toast.innerHTML = `
                <div class="d-flex align-items-center text-white p-3">
                    <span class="me-2"><i class="ph ${type === 'success' ? 'ph-check-circle' : type === 'error' ? 'ph-warning-circle' : 'ph-info'}"></i></span>
                    <strong class="me-auto">System Message</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close btn-close-white ms-2" onclick="this.parentElement.parentElement.remove()"></button>
                </div>
                <div class="toast-body text-white small p-3 pt-0">
                    ${msg}
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toast-container';
            container.className = 'position-fixed bottom-0 end-0 p-3';
            container.style.zIndex = '1100';
            document.body.appendChild(container);
            return container;
        }
</script>
