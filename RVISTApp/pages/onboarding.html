<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVIST@2026 | Academic Onboarding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: radial-gradient(circle at top right, #020617, #0f172a);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
            font-family: 'Outfit', sans-serif;
        }
        .onboarding-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255,255,255,0.1);
            z-index: 1;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1e293b;
            border: 2px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            font-weight: bold;
            transition: all 0.4s;
        }
        .step.active {
            background: var(--accent);
            color: var(--bg-dark);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .form-section.active {
            display: block;
        }
        .form-control, .form-select {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            color: white !important;
            padding: 0.8rem 1rem;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
        }
        .label-premium {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.5);
            margin-bottom: 0.5rem;
            display: block;
        }
        .profile-upload {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            background: rgba(255,255,255,0.05);
            border: 2px dashed rgba(212, 175, 55, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 auto 2rem;
        }
        .profile-upload:hover {
            background: rgba(212, 175, 55, 0.05);
            border-color: var(--accent);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="onboarding-container">
        <div class="text-center mb-5">
            <h2 class="fw-bold text-accent">Academic Identity Genesis</h2>
            <p class="text-muted small ls-2 uppercase">Core Profile Initialization Protocol</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="s1">1</div>
            <div class="step" id="s2">2</div>
            <div class="step" id="s3">3</div>
            <div class="step" id="s4">4</div>
        </div>

        <form id="onboardingForm">
            <!-- Section 1: Personal Genesis -->
            <div class="form-section active" id="sec1">
                <div class="profile-upload" onclick="document.getElementById('profilePic').click()">
                    <i class="ph ph-user-circle-plus fs-2 text-accent"></i>
                    <span class="x-small mt-2 text-muted">UPLOAD PHOTO</span>
                    <input type="file" id="profilePic" hidden accept="image/*">
                </div>
                
                <div class="row g-4">
                    <div class="col-md-4">
                        <label class="label-premium">Legal First Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="John" required>
                    </div>
                    <div class="col-md-4">
                        <label class="label-premium">Surname (For Email Generation)</label>
                        <input type="text" class="form-control" name="surname" id="surnameInput" placeholder="Doe" oninput="updateEmailPreview()" required>
                    </div>
                    <div class="col-md-4">
                        <label class="label-premium">Contact Phone Number</label>
                        <input type="tel" class="form-control" name="phone" placeholder="+254 7XX XXX XXX" required>
                    </div>
                    <div class="col-md-4">
                        <label class="label-premium">Date of Birth</label>
                        <input type="date" class="form-control" name="dob" id="dobInput" oninput="calculateAge()" required>
                    </div>
                    <div class="col-md-4">
                        <label class="label-premium">National ID Number</label>
                        <input type="text" class="form-control" name="nationalId" placeholder="12345678" required>
                    </div>
                    <div class="col-md-4">
                        <label class="label-premium">Calculated Age</label>
                        <input type="text" class="form-control bg-dark border-0" id="ageDisplay" placeholder="---" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="label-premium">Hometown</label>
                        <input type="text" class="form-control" name="hometown" placeholder="Nairobi">
                    </div>
                    <div class="col-md-4">
                        <label class="label-premium">Tribe (Statistical Ethics)</label>
                        <input type="text" class="form-control" name="tribe" placeholder="Community Identity">
                    </div>
                    <div class="col-md-4">
                        <label class="label-premium">Primary Hobby</label>
                        <input type="text" class="form-control" name="hobby" placeholder="Tech / Art / Sports">
                    </div>
                </div>
                <div class="mt-5 d-flex justify-content-end">
                    <button type="button" class="btn btn-accent px-5 py-3 rounded-pill fw-bold ls-1" onclick="nextStep(2)">NEXT: ACADEMIC CORE <i class="ph ph-arrow-right ms-2"></i></button>
                </div>
            </div>

            <!-- Section 2: Academic Trajectory -->
            <div class="form-section" id="sec2">
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <label class="label-premium">Admission Number (if assigned)</label>
                        <input type="text" class="form-control" name="admissionNo" id="admissionNoInput" placeholder="204764" oninput="updateEmailPreview()">
                        <p class="x-small text-muted mt-1">If empty, a unique ID will be auto-generated.</p>
                    </div>
                    <div class="col-md-6">
                        <label class="label-premium">Academic Department</label>
                        <select class="form-select" name="department" required>
                            <option value="">Select Department</option>
                            <option value="ICT">Computer Science & IT</option>
                            <option value="ENG">Engineering</option>
                            <option value="BUS">Business & Economics</option>
                            <option value="SCI">Applied Sciences</option>
                            <option value="HOSP">Hospitality</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4 p-4 glass-panel border-accent border-opacity-25 mb-4" style="border-radius: 20px; background: rgba(212, 175, 55, 0.05);">
                    <div class="d-flex align-items-center gap-3">
                        <div class="bg-accent rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            <i class="ph ph-envelope-simple text-dark fw-bold"></i>
                        </div>
                        <div>
                            <p class="x-small text-accent uppercase ls-2 mb-0">Generated Institutional Email</p>
                            <p class="mb-0 fw-bold fs-5" id="emailPreview">---@students.rvnp.ac.ke</p>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md-12">
                        <label class="label-premium">Course Enrollment</label>
                        <input type="text" class="form-control" name="course" placeholder="Diploma in Software Engineering" required>
                    </div>
                    <div class="col-md-6">
                        <label class="label-premium">Current Academic Year</label>
                        <select class="form-select" name="year">
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                            <option value="3">Year 3</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="label-premium">Current Term / Semester</label>
                        <select class="form-select" name="term">
                            <option value="1">Term 1</option>
                            <option value="2">Term 2</option>
                            <option value="3">Term 3</option>
                        </select>
                    </div>
                </div>
                <div class="mt-5 d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary px-5 py-3 rounded-pill fw-bold" onclick="nextStep(1)">BACK</button>
                    <button type="button" class="btn btn-accent px-5 py-3 rounded-pill fw-bold ls-1" onclick="nextStep(3)">NEXT: UNIT MATRICES <i class="ph ph-arrow-right ms-2"></i></button>
                </div>
            </div>

            <!-- Section 3: Unit Matrices -->
            <div class="form-section" id="sec3">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="label-premium">Units Completed (Historical)</label>
                        <input type="number" class="form-control" name="unitsCovered" placeholder="0">
                    </div>
                    <div class="col-md-6">
                        <label class="label-premium">Units Remaining (Expected)</label>
                        <input type="number" class="form-control" name="unitsExpected" placeholder="24">
                    </div>
                    <div class="col-md-6">
                        <label class="label-premium">Time Entered Institution</label>
                        <input type="date" class="form-control" name="entryDate">
                    </div>
                    <div class="col-md-6">
                        <label class="label-premium">Expected Graduation Date</label>
                        <input type="date" class="form-control" name="finishDate">
                    </div>
                </div>
                <div class="mt-5 d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary px-5 py-3 rounded-pill fw-bold" onclick="nextStep(2)">BACK</button>
                    <button type="button" class="btn btn-accent px-5 py-3 rounded-pill fw-bold ls-1" onclick="nextStep(4)">FINAL: SECURITY CLEARANCE <i class="ph ph-arrow-right ms-2"></i></button>
                </div>
            </div>

            <!-- Section 4: Finalization -->
            <div class="form-section" id="sec4">
                <div class="text-center p-5 border border-secondary border-opacity-10 rounded-3 mb-4">
                    <i class="ph ph-shield-check fs-1 text-accent mb-3"></i>
                    <h4>Kernel Verification</h4>
                    <p class="text-muted small">Your profile will be auto-assigned a secure institutional email upon submission.</p>
                </div>
                <div class="mb-4">
                    <label class="label-premium">Establish Security Password</label>
                    <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                </div>
                <div class="mt-5 d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary px-5 py-3 rounded-pill fw-bold" onclick="nextStep(3)">BACK</button>
                    <button type="submit" class="btn btn-success px-5 py-3 rounded-pill fw-bold ls-1">INITIALIZE IDENTITY & LOGIN</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function nextStep(step) {
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.step').forEach((s, idx) => {
                if (idx < step) s.classList.add('active');
                else s.classList.remove('active');
            });
            document.getElementById(`sec${step}`).classList.add('active');
        }

        function calculateAge() {
            const dob = document.getElementById('dobInput').value;
            if (!dob) return;
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('ageDisplay').value = `${age} YEARS`;
        }

        function updateEmailPreview() {
            const surname = document.getElementById('surnameInput').value.toLowerCase();
            const adminNo = document.getElementById('admissionNoInput').value || 'ID';
            document.getElementById('emailPreview').innerText = `${surname}${adminNo}@students.rvnp.ac.ke`;
        }

        document.getElementById('onboardingForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.name = `${data.firstName} ${data.surname}`;
            
            // Generate final email
            const surname = data.surname.toLowerCase();
            const adminNo = data.admissionNo || (new Date().getFullYear() + "" + (Math.floor(Math.random() * 900) + 100));
            const email = `${surname}${adminNo}@students.rvnp.ac.ke`;
            
            // Simulation of Backend Call
            console.log("Submitting to Kernel...", data);
            
            alert(`UPLINK SUCCESSFUL!\nAssigned Institutional Email: ${email}\nRedirecting to secure portal...`);
            
            localStorage.setItem('rvist_user_role', 'student');
            localStorage.setItem('rvist_user_email', email);
            localStorage.setItem('rvist_student_data', JSON.stringify(data));
            
            window.location.href = 'students.html';
        };
    </script>
</body>
</html>
