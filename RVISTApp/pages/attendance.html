<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVIST@2026 | Quantum QR Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: radial-gradient(circle at center, #020617, #0f172a);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .scanner-container {
            max-width: 600px;
            margin: 40px auto;
            position: relative;
        }
        #reader {
            border: 2px solid var(--accent) !important;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
        }
        .scan-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            border: 2px solid var(--accent);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.15);
        }
        .status-card {
            background: rgba(15, 23, 42, 0.8);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 2rem;
            margin-top: 2rem;
        }
        .timer-badge {
            background: rgba(0, 255, 204, 0.08);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 12px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            display: inline-block;
        }
        .pulse-accent {
            animation: pulse-gold 2s infinite;
        }
        @keyframes pulse-gold {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 10px 10px rgba(0, 255, 204, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 204, 0); }
        }
    </style>
</head>
<body class="bg-attendance">
    <div class="mobile-header">
        <div class="d-flex align-items-center gap-2">
            <img src="../assets/rvist-logo.png" alt="Logo" class="mobile-logo">
            <span class="fw-bold text-accent small">RVIST@2026</span>
        </div>
        <button class="sidebar-toggle" onclick="location.href='../index.html'" title="Return to Dashboard">
            <i class="ph ph-house"></i>
        </button>
    </div>

    <div class="container py-5 mt-5">

        <div class="scanner-container">
            <div id="reader"></div>
            <div id="scanResult" class="status-card text-center d-none">
                <div id="resultIcon" class="mb-3"></div>
                <h4 id="resultTitle">VERIFYING...</h4>
                <p id="resultMessage" class="text-muted small mb-4"></p>
                <div id="resultDetails" class="bg-black bg-opacity-30 p-3 rounded mb-4 text-start small"></div>
                <button class="btn btn-accent w-100 py-3 rounded-pill fw-bold" onclick="resetScanner()">ACKNOWLEDGE & SCAN AGAIN</button>
            </div>
        </div>

        <div class="status-card mt-5">
            <h6 class="text-accent x-small ls-2 uppercase border-bottom border-secondary border-opacity-10 pb-2 mb-3">Institutional Status Feed</h6>
            <div class="d-flex justify-content-between align-items-center">
                <div class="timer-badge" id="liveClock">00:00:00</div>
                <div class="text-muted x-small uppercase ls-1">Session Lock Active: Start + 45m</div>
            </div>
            <hr class="my-4 opacity-10">
            <div id="activeSession" class="text-center p-3 border border-secondary border-opacity-20 rounded-3">
                <p class="text-white-50 small mb-0">Detecting current session via master timetable...</p>
            </div>
        </div>
    </div>

    <script>
        let html5QrCode;

        function updateClock() {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function onScanSuccess(decodedText, decodedResult) {
            html5QrCode.stop();
            document.getElementById('reader').style.display = 'none';
            document.getElementById('scanResult').style.display = 'block';
            
            processScan(decodedText);
        }

        async function processScan(unitId) {
            const userId = localStorage.getItem('rvist_user_email') || 'GUEST_001';
            const userRole = localStorage.getItem('rvist_user_role') || 'student';
            const userName = JSON.parse(localStorage.getItem('rvist_student_data'))?.name || 'Academic Participant';

            try {
                const response = await fetch('http://localhost:5000/api/v1/attendance/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        unitId: unitId,
                        userId: userId,
                        userRole: userRole,
                        userName: userName,
                        userLocation: "NORTH_WING_HUB" // Simulated location
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showResult('success', result.message, result.data);
                } else {
                    showResult('error', result.message);
                }
            } catch (err) {
                showResult('error', "KERNEL OFFLINE: Transmission failed.");
            }
        }

        function showResult(type, message, data = null) {
            const icon = document.getElementById('resultIcon');
            const title = document.getElementById('resultTitle');
            const msg = document.getElementById('resultMessage');
            const details = document.getElementById('resultDetails');

            if (type === 'success') {
                icon.innerHTML = '<i class="ph ph-check-circle text-success fs-4rem"></i>';
                title.innerText = 'ACCESS GRANTED';
                title.className = 'text-success fw-bold';
                msg.innerText = message;
                details.innerHTML = `
                    <p class="mb-1 text-accent uppercase ls-1 x-small fw-bold">Verification Hash:</p>
                    <p class="mb-2 text-white font-monospace">${data.id}</p>
                    <p class="mb-1 text-accent uppercase ls-1 x-small fw-bold">Assigned To:</p>
                    <p class="mb-0 text-white">${data.unitName}</p>
                `;
            } else {
                icon.innerHTML = '<i class="ph ph-warning-circle text-danger fs-4rem"></i>';
                title.innerText = 'ACCESS DENIED';
                title.className = 'text-danger fw-bold';
                msg.innerText = message;
                details.innerHTML = 'Institutional protocols have blocked this registration window.';
            }
        }

        function resetScanner() {
            document.getElementById('scanResult').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            startScanner();
        }

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
        }

        window.onload = startScanner;
    </script>
</body>
</html>
