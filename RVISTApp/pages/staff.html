<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVIST@2026 | Staffroom Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .staff-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideUpFade 0.6s ease forwards;
            opacity: 0;
            background: rgba(15, 23, 42, 0.4);
        }

        .staff-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
            background: rgba(15, 23, 42, 0.6);
        }

        .staff-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .staff-card:hover::before {
            opacity: 1;
        }

        .avatar-circle {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--accent) 0%, #fde047 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: 800;
            color: #000;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .staff-status-pill {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            font-size: 0.65rem;
            padding: 3px 12px;
            border-radius: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-active { background: rgba(16, 185, 129, 0.15); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); }
        .status-leave { background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .ls-2 { letter-spacing: 2px; }
        .ls-1 { letter-spacing: 1px; }
        .x-small { font-size: 0.7rem; }
    </style>
</head>

<body>
    <canvas id="networkCanvas"></canvas>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-panel">
            <div class="brand">
                <h2 class="text-accent">RVIST<span style="color: white; font-weight: 300;">@2026</span></h2>
                <p class="text-muted" style="font-size: 0.8rem;">Smart Management System</p>
            </div>

            <nav style="display: flex; flex-direction: column; gap: 0.5rem;">
                <a href="../index.html" class="nav-link">
                    <i class="ph ph-squares-four"></i> Dashboard
                </a>
                <a href="students.html" class="nav-link">
                    <i class="ph ph-student"></i> Students
                </a>
                <a href="communications.html" class="nav-link">
                    <i class="ph ph-broadcast"></i> Comms Hub
                </a>
                <a href="marking.html" class="nav-link">
                    <i class="ph ph-exam"></i> Marking & Exams
                </a>
                <a href="fees.html" class="nav-link">
                    <i class="ph ph-bank"></i> Fees Portal
                </a>
                <a href="staff.html" class="nav-link active">
                    <i class="ph ph-users-three"></i> Staffroom
                </a>
            </nav>

            <div style="margin-top: auto;">
                <a href="login.html" class="nav-link text-danger mb-3" 
                    onclick="localStorage.removeItem('rvist_user_role')">
                    <i class="ph ph-sign-out"></i> Log Out
                </a>
                <div class="user-profile glass-panel" style="padding: 1rem; display: flex; align-items: center; gap: 1rem;">
                    <div id="userAvatar" style="width: 40px; height: 40px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--bg-dark);">P</div>
                    <div>
                        <p id="userName" style="font-weight: 600; font-size: 0.9rem; margin: 0;">Principal Office</p>
                        <p id="userRole" class="text-muted" style="font-size: 0.75rem; margin: 0;">Admin Access</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header style="margin-bottom: 4rem; display: flex; justify-content: space-between; align-items: flex-end; flex-wrap: wrap; gap: 2rem;">
                <div>
                    <h1 class="text-uppercase" style="letter-spacing: 4px;">Faculty <span class="text-accent">Registry</span></h1>
                    <p class="text-muted">Institutional human resource management and performance oversight.</p>
                </div>
                <div class="d-flex gap-3 align-items: center;">
                    <div class="glass-panel px-4 py-2 d-flex align-items-center gap-3" style="border-radius: 30px; border-color: rgba(255,255,255,0.1);">
                        <i class="ph ph-magnifying-glass text-muted"></i>
                        <input type="text" id="staffSearch" placeholder="Filter by Name, Dept, or Role..." class="bg-transparent border-0 text-white outline-none" style="outline: none; width: 220px; font-size: 0.9rem;">
                    </div>
                    <button class="btn btn-primary px-4 py-2 fw-bold"><i class="ph ph-user-plus-circle me-1"></i> ADD ADVISOR</button>
                </div>
            </header>

            <!-- Staff Grid -->
            <div class="staff-grid" id="staffGrid">
                <!-- Loading State -->
                <div class="text-center w-100 py-5">
                    <div class="spinner-border text-accent" role="status"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Staff Profile Modal -->
    <div class="modal fade" id="staffModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content glass-panel shadow-lg" style="background: rgba(15, 23, 42, 0.98); border: 1px solid rgba(212, 175, 55, 0.3);">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title text-accent text-uppercase small ls-2">Operational Faculty Data</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 pt-1">
                    <div id="staffModalBody">
                        <!-- Loaded by JS -->
                    </div>
                    <div class="mt-5 pt-4 border-top border-secondary border-opacity-10 d-flex justify-content-between align-items-center">
                        <button class="btn btn-sm glass-panel text-muted px-3" data-bs-dismiss="modal">DISMISS</button>
                        <div class="d-flex gap-3">
                            <button class="btn btn-sm btn-outline-info px-4"><i class="ph ph-paper-plane-tilt me-1"></i> SEND DIRECTIVE</button>
                            <button class="btn btn-sm btn-primary px-4 fw-bold">MODIFY RESOURCE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/network.js"></script>
    <script>
        let allStaff = [];

        async function loadStaff() {
            try {
                const res = await fetch('../data/staff.json');
                allStaff = await res.json();
                renderStaff(allStaff);
                
                // User Session
                const userEmail = localStorage.getItem('rvist_user_email');
                if (userEmail) {
                    const name = userEmail.split('@')[0].split('.')[0];
                    document.getElementById('userName').innerText = (name.toUpperCase()) + " OFFICE";
                    document.getElementById('userAvatar').innerText = name.charAt(0).toUpperCase();
                }
            } catch (err) {
                console.error("Failed to load staff", err);
                document.getElementById('staffGrid').innerHTML = '<p class="text-center text-danger">ERROR CONNECTING TO FACULTY REPOSITORY.</p>';
            }
        }

        function renderStaff(staffList) {
            const grid = document.getElementById('staffGrid');
            if (staffList.length === 0) {
                grid.innerHTML = '<p class="text-center text-muted col-span-3">NO STAFF MEMBERS MATCH THE FILTER ATTRIBUTES.</p>';
                return;
            }

            grid.innerHTML = staffList.map((s, index) => `
                <div class="staff-card glass-panel p-4 text-center" style="animation-delay: ${index * 0.1}s">
                    <span class="staff-status-pill ${s.status === 'Active' ? 'status-active' : 'status-leave'}">
                        ${s.status.toUpperCase()}
                    </span>
                    <div class="avatar-circle">
                        ${s.name.charAt(0)}
                    </div>
                    <h4 class="mb-1 fw-bold text-white">${s.name.toUpperCase()}</h4>
                    <p class="text-accent x-small fw-bold ls-2 mb-4">${s.role.toUpperCase()}</p>
                    
                    <div class="d-flex justify-content-between bg-black bg-opacity-25 p-3 rounded-3 mb-4">
                        <div class="text-start">
                            <p class="text-muted x-small ls-1 mb-0">KPI</p>
                            <p class="fw-bold mb-0 text-success">${s.attendance}% ATD</p>
                        </div>
                        <div class="text-end">
                            <p class="text-muted x-small ls-1 mb-0">DIVISION</p>
                            <p class="fw-bold mb-0 text-white-50">${s.department}</p>
                        </div>
                    </div>

                    <button class="btn btn-sm btn-outline-secondary w-100 py-2 fw-bold ls-1" onclick="viewStaffDetails('${s.id}')">
                        VIEW OPERATIONAL DATA
                    </button>
                </div>
            `).join('');
        }

        function viewStaffDetails(id) {
            const s = allStaff.find(x => x.id === id);
            const body = document.getElementById('staffModalBody');
            
            body.innerHTML = `
                <div class="row g-4 pt-3">
                    <div class="col-md-4 text-center border-end border-secondary border-opacity-10">
                        <div class="avatar-circle mb-3" style="width: 130px; height: 130px; font-size: 3.5rem;">
                            ${s.name.charAt(0)}
                        </div>
                        <h4 class="fw-bold text-white">${s.name.toUpperCase()}</h4>
                        <p class="text-accent x-small ls-2 mb-4">ID: ${s.id}</p>
                        
                        <div class="glass-panel p-2 mb-2 d-flex justify-content-between px-3">
                            <span class="x-small text-muted">SERVICE</span>
                            <span class="fw-bold small text-white">${s.experience}</span>
                        </div>
                        <div class="glass-panel p-2 d-flex justify-content-between px-3">
                            <span class="x-small text-muted">HIRED</span>
                            <span class="fw-bold small text-white">${s.joined}</span>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="mb-4">
                            <h6 class="x-small text-muted text-uppercase ls-2 mb-3">Institutional Assignment</h6>
                            <div class="glass-panel p-3">
                                <div class="row">
                                    <div class="col-6">
                                        <p class="x-small text-muted mb-0">ROLE</p>
                                        <p class="small fw-bold text-white">${s.role}</p>
                                    </div>
                                    <div class="col-6">
                                        <p class="x-small text-muted mb-0">DEPARTMENT</p>
                                        <p class="small fw-bold text-white">${s.department}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6 class="x-small text-muted text-uppercase ls-2 mb-3">Fiscal Data (Secure)</h6>
                            <div class="glass-panel p-3 border-start border-4 border-success" style="background: rgba(16, 185, 129, 0.05);">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="x-small text-muted mb-0">MONTHLY REMUNERATION</p>
                                        <h3 class="mb-0 text-white fw-black">KES ${s.salary.toLocaleString()}</h3>
                                    </div>
                                    <i class="ph ph-bank text-success h2 mb-0"></i>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h6 class="x-small text-muted text-uppercase ls-2 mb-3">Communication Bridge</h6>
                            <div class="glass-panel p-3">
                                <div class="d-flex align-items-center gap-3 mb-2">
                                    <i class="ph ph-envelope text-accent"></i>
                                    <span class="small fw-bold text-white-50">${s.email}</span>
                                </div>
                                <div class="d-flex align-items-center gap-3">
                                    <i class="ph ph-phone text-accent"></i>
                                    <span class="small fw-bold text-white-50">${s.phone}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const modal = new bootstrap.Modal(document.getElementById('staffModal'));
            modal.show();
        }

        document.getElementById('staffSearch').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allStaff.filter(s => 
                s.name.toLowerCase().includes(val) || 
                s.department.toLowerCase().includes(val) || 
                s.role.toLowerCase().includes(val)
            );
            renderStaff(filtered);
        });

        loadStaff();
    </script>
</body>

</html>
